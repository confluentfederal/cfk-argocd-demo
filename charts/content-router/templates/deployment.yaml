apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-router
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "content-router.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      {{- include "content-router.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "content-router.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum | trunc 8 }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      {{- end }}
      containers:
        - name: content-router
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - --bootstrap-servers={{ .Values.kafka.bootstrapServers }}
            - --schema-registry-url={{ .Values.schemaRegistry.url }}
            - --input-topics={{ join "," .Values.inputTopics }}
            {{- if .Values.outputTopic }}
            - --output-topic={{ .Values.outputTopic }}
            {{- end }}
            {{- if .Values.errorTopic }}
            - --error-topic={{ .Values.errorTopic }}
            {{- end }}
            {{- range $key, $value := .Values.streamsConfig }}
            - --streams-config={{ $key }}={{ $value }}
            {{- end }}
          env:
            - name: SPRING_CONFIG_LOCATION
              value: /etc/content-router-config/
            {{- range .Values.extraEnv }}
            - name: {{ .name }}
              {{- if .value }}
              value: {{ .value | quote }}
              {{- end }}
              {{- if .valueFrom }}
              valueFrom:
                {{- toYaml .valueFrom | nindent 16 }}
              {{- end }}
            {{- end }}
          volumeMounts:
            - name: config
              mountPath: /etc/content-router-config
              readOnly: true
            {{- if .Values.tls.enabled }}
            - name: tls-certs
              mountPath: {{ .Values.tls.mountPath }}
              readOnly: true
            {{- end }}
            {{- range .Values.extraVolumeMounts }}
            - {{- toYaml . | nindent 14 }}
            {{- end }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- if .Values.livenessProbe }}
          livenessProbe:
            {{- toYaml .Values.livenessProbe | nindent 12 }}
          {{- end }}
          {{- if .Values.readinessProbe }}
          readinessProbe:
            {{- toYaml .Values.readinessProbe | nindent 12 }}
          {{- end }}
      volumes:
        - name: config
          configMap:
            name: content-router-config
        {{- if .Values.tls.enabled }}
        - name: tls-certs
          secret:
            secretName: {{ .Values.tls.secretName }}
        {{- end }}
        {{- range .Values.extraVolumes }}
        - {{- toYaml . | nindent 10 }}
        {{- end }}
