apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: confluent

resources:
  - ../../base

# Production environment - full replicas for AWS/AKS
patches:
  # Production Kafka - 3 brokers
  - target:
      kind: Kafka
      name: kafka
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/dataVolumeCapacity
        value: 100Gi
  
  # Production Zookeeper - 3 nodes
  - target:
      kind: Zookeeper
      name: zookeeper
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
      - op: replace
        path: /spec/dataVolumeCapacity
        value: 20Gi
  
  # Production Connect - 2 workers
  - target:
      kind: Connect
      name: connect
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2

  # Production ksqlDB - 2 replicas
  - target:
      kind: KsqlDB
      name: ksqldb
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
      - op: replace
        path: /spec/dataVolumeCapacity
        value: 50Gi

  # Production Kafka Streams - 3 replicas
  - target:
      kind: Deployment
      name: pageview-enricher
    patch: |-
      - op: replace
        path: /spec/replicas
        value: 3

# Enable Flink for production
patchesStrategicMerge: []

